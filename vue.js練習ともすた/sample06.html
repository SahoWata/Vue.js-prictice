<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列内容を繰り返し表示</title>

    <style>
        .flip-list-move{
            transition: transform .5s;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--クリックしたときにshuffleメソッドを呼び出す-->
        <button v-on:click="shuffle">シャッフル</button>
        <transition-group name="flip-list" tag="ul">
            <!--pref（変数）をprefs（配列）に入れる-->
            <li v-for="pref in prefs" v-bind:key="pref.name"> <!-- :keyという入力方法でも良い -->
                {{pref.name}}
            </li>
        </transition-group>

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                prefs: [
                    { name: "北海道" },
                    { name: "青森県" },
                    { name: "秋田県" },
                    { name: "岩手県" },
                    { name: "山形県" },
                    { name: "宮城県" },
                    { name: "福島県" }
                ]
            },
            methods: {
                shuffle: function () {
                    //https://lodash.com/　を利用
                    //thisのprefsにシャッフルしたものを再代入する
                    this.prefs = _.shuffle(this.prefs);
                }
            }
        });
    </script>
</body>

</html>
